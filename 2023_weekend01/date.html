    <style>
      body {
        height: 100vh;

      h1,

        /* 화면 크기에 따라 커지거나 작아지지만 36px로 떨어지지는 않고 80px까지는 커지지 않는다. */

  <body>
    <h1></h1>
    <h2></h2>

    <script>
      // 자바스크립트 함수는 일급객체이다.
      // 1.변수에 할당할 수 있어야 한다.(익명함수로 변수 안에 할당한다)
      // 2. 매개변수에 전달될 수 있어야 한다.

      const showDate = function () {
        const now = new Date();
        const year = now.getFullYear();
        const month = addZero(now.getMonth() + 1);
        const date = addZero(now.getDate());
        const day = now.getDay(); // 0~6, 일, 월, 화, 수, 목, 금
        const dayList = [
          "Sun",
          "월요일",
          "화요일",
          "수요일",
          "목요일",
          "금요일",
          "토요일",
        ];

        let hour = addZero(now.getHours());
        let min = addZero(now.getMinutes());
        let sec = addZero(now.getSeconds());

        document.querySelector(
          "h1"
        ).textContent = `${year}/${month}/${date} ${dayList[day]}`;

        document.querySelector(
          "h2"
        ).innerHTML = `<span>${hour}</span>:<span>${min}<span>:<span>${sec}<span>`;
      };

      showDate(); // 처음 한번 호출되는 것이고 setInterval 로 계속 호출해서 이어지는것처럼 보임
      setInterval(showDate, 1000); // 매개변수로 전달함 (괄호 안에 showDate()의 변수로 넣으면 한번밖에 안된다. 함수는 호출되면 끝난다. 그래서 함수로 안쓰고 매개변수로 전달)

      // 콜백함수

        paramFunc();

      // dom(document object model)
      // month에 +1을 했을때 10보다 작으면 "0"+1

      function bank(num, ratio) {
        // console.log(num + (num * ratio) / 100 - num * 0.015);
        return num + (num * ratio) / 100 - num * 0.015; // 리턴은 연산된 값이 된다
      }

      function bmi(height, weight) {
        const cm = height / 100;
        return weight / cm ** 2; //cm*cm === cm**2 === Math.pow(cm,2)  다 같은말
      }
      console.log(bmi(173, 66));

      function addZero(num) {
        if (num < 10) {
          return "0" + num;
        }
        return "" + num;
      }

      bank(10000000, 4.5);
